<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../styles/globalStyles.css">
<link rel="stylesheet" href="/src/styles/toast.css">
<link rel="stylesheet" href="../styles/register.css">
  <title>Cadastro Page</title>
</head>
<body>
  <header class="header__container">
    <div class="div__logo">
      <img src="/src/img/Ellipse 1 .svg" alt="">
      <img src="../img/logo.svg" alt="">
    </div>
    <div class="div__buttons">
      <button class="home__button" type="submit">Home</button>
      <button class="return__button2" type="submit">Login</button>
    </div>
  </header>
  <main>
    <div class="divRegister">
      <h1>Cadastre-se</h1>
      <input name="name" type="text" class="register__input" placeholder="Seu nome">
      <input name="email" type="email" class="register__input" placeholder="Seu e-mail">
      <input name="password" type="password" class="register__input" placeholder="Sua senha">
      <button type="submit" class="submit__button">Cadastrar</button>
      <button type="submit" class="return__button">Retornar</button>
    </div>
  </main>
  <div class="toast__container hidden">
    <p class="toastP"></p>
  </div>
  
  <script type="module" src="../script/register.js"></script>
</body>
</html>
